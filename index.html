<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>  
  <div id="app" class="app">
    <!-- type="text"はデフォルト。だから消しておく。 -->
    <!-- v-modelが作動中。value="hoge"を書いても反映されない。なので消しておく。 -->
    <input v-model="name">
    <p>{{ name }}</p>
    
    <!-- この状態で入力枠内を編集するとp要素にあるマスタッシュ内の値が変化する。 -->
    <input v-model="name">
    <p>{{ name }}</p>

    <input v-model="number">
    <p>{{ number }}</p>
    
    <input v-model="passWord" type="password">
    <p>{{ passWord }}</p>

    <input v-model="time" type="time">
    <p>{{ time }}</p>

    <input v-model="range" type="range" min="1" max="100" step="1">
    <p>{{ range }}</p>

    <input v-model="range" type="range" min="1" max="100" step="1">
    <p :style="{ fontSize: `${ range }px` }">{{ range }}</p>

    <input v-model="color" type="color" class="color">
    <p :style="{ backgroundColor: `${ color }`}">{{ color }}</p>
  </div>
</body>

</html>
