<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>

</head>
<body>
  <div id="container">
    <div id="app">
      <!-- mouseenter <=> mouseover, mouseleave <=> mouseout
        　 ディレクティブの引数（動詞みたい）の違いが挙動を変える。 -->
      <div id="outer" v-on:mouseenter="onmousein" v-on:mouseleave="onmouseout">
      <!-- <div id="outer" v-on:mouseover="onmousein" v-on:mouseout="onmouseout"> -->
        outer
        <p id="inner">inner</p>
      </div>
      <div class="" v-html="result"></div>
    </div>
  </div>
</body>
</html>
