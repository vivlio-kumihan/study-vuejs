<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>

</head>
<body>
  <div id="container">
    <div id="app">
      <!-- Mustache構文 -->
      <p>{{ message }}</p>
      <!-- 以下、ディレクティブ -->
      <!-- Mustache構文と同じように変数を展開する。 -->
      <p v-text="message"></p>
      <!-- Mustache構文を無効化する。変数展開させない。 -->
      <p v-pre>{{ message }}</p>
      <!-- 属性に変数を展開させるv-vind -->
      <a v-bind:href="url" target="_blank">new project</a>
      <dl>
        <dt>
          <!-- ブール（boolean）属性をJSで制御する。checked, selected, disabled etc... -->
          <input type="button" value="click" v-bind:disabled="flag">
        </dt>
        <dd></dd>
      </dl>   
    </div>
  </div>
</body>
</html>
