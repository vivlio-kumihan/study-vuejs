<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>
  <div class="container">


    <div id="app" class="unit">
      <form action="" method="post">
        <dl>
          <dt>
            <label for="lang">教科を選択</label>
          </dt>
          <dd class="select-wrapper single">
            <select name="" id="lang" v-model="lang">
              <option value="select" selected disabled>1つ選択してください。</option>
              <optgroup label="front-end">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
              </optgroup>
              <optgroup label="back-end">
                <option value="PHP">PHP</option>
                <option value="Node.js">Node.js</option>
                <option value="Ruby">Ruby</option>
              </optgroup>
            </select>
          </dd>
          <dd class="result">
            <p>{{ lang }}</p>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="lang">教科を選択</label>
          </dt>
          <dd class="select-wrapper">
            <select name="" id="lang" v-model="application" multiple size="9">
              <option value="select" selected disabled>複数選択可能です。</option>
              <optgroup label="front-end">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
              </optgroup>
              <optgroup label="back-end">
                <option value="PHP">PHP</option>
                <option value="Node.js">Node.js</option>
                <option value="Ruby">Ruby</option>
              </optgroup>
            </select>
          </dd>
          <dd class="result">
            <p>{{ application }}</p>
          </dd>
        </dl>
      </form>
    </div>

    <div id="case-js" class="unit">
      <form action="" method="post">
        <dl>
          <dt>
            <label for="lang">教科を選択</label>
          </dt>
          <dd class="select-wrapper single">
            <select id="lang" class="apply" name="lang">
              <optgroup label="front-end">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
              </optgroup>
              <optgroup label="back-end">
                <option value="PHP">PHP</option>
                <option value="Node.js">Node.js</option>
                <option value="Ruby">Ruby</option>
              </optgroup>
            </select>
          </dd>
          <dd class="result single">
            <input type="button" value="送信">
            <p>選択したものは...</p>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="lang">教科を選択</label>
          </dt>
          <dd class="select-wrapper">
            <select name="" id="lang" class="os" multiple size="9">
              <option value="select" selected disabled>複数選択可能です。</option>
              <optgroup label="front-end">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
              </optgroup>
              <optgroup label="back-end">
                <option value="PHP">PHP</option>
                <option value="Node.js">Node.js</option>
                <option value="Ruby">Ruby</option>
              </optgroup>
            </select>
          </dd>
          <dd class="result multiple">
            <input type="button" value="送信">
            <p>選択したものは...</p>
          </dd>
        </dl>
      </form>
    </div>
  </div>
</body>

</html>
