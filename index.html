<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>  
  <div id="app" class="app">
    <form action="" method="post">
      <dl>
        <div>
          <dt>name</dt>
          <dd><input type="text"></dd>
        </div>
        <div>
          <dt>age</dt>
          <dd><input type="number"></dd>
        </div>
        <div>
          <dt>tel</dt>
          <dd><input type="tel"></dd>
        </div>
        <div>
          <dt>password</dt>
          <dd><input type="password"></dd>
        </div>
        <div>
          <!-- ヴァリデーションをブラウザがかけてくれる。 -->
          <dt>e-mail</dt>
          <dd><input type="email"></dd>
        </div>
        <div>
          <dt>search</dt>
          <dd><input type="search"></dd>
        </div>
        <div class="fader-wrapper">
          <dt>range</dt>
          <dd>
            <input v-model="range" type="range" min="1" max="50" step="1" class="fader">
            <p :style="{ fontSize: `${ range }px` }">{{ range }}<small>px</small></p>
          </dd>
        </div>
        <div>
          <dt>file</dt>
          <dd><input type="file"></dd>
        </div>
        <div class="hidden">
          <dt>hidden</dt>
          <dd><input type="hidden"></dd>
        </div>
        <div>
          <dt>reset</dt>
          <dd><input type="reset"></dd>
        </div>
        <div>
          <dt>date</dt>
          <dd><input type="date"></dd>
        </div>
        <div class="color">
          <dt>color</dt>
          <dd>
            <input v-model="color" type="color">
            <p :style="{ color: `${ color }`}">{{ color }}</p>
          </dd>
        </div>
      </dl>
      <button type="submit">send</button>
    </form>
  </div>
</body>

</html>
