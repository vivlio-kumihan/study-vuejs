<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>  
  <div id="app">
    <!-- v-forに至る元の考え方 -->
    <!-- <ul>
      <li>{{ arr[0]}}</li>
      <li>{{ arr[1]}}</li>
      <li>{{ arr[2]}}</li>
    </ul> -->

    <ul>
      <li v-for="(ins, idx) in arr">
        {{ idx }} => {{ ins }}
      </li>
    </ul>

    <ul>
      <!-- v-forを設定するときは:key="fruit"をつける。
            この場合だと、値が増える度に再度全てを描写し直すから。 -->
      <button @click="addFruit">クリックしたら種類を増やす</button>
      <li v-for="(ins, idx) in fruit" :key="fruit">
        {{ idx }} => {{ ins }}
      </li>
    </ul>

    <ul>
      <button @click="removeFruit">クリックしたら種類を減らす</button>
      <li v-for="(ins, idx) in fruit" :key="fruit">
        {{ idx }} => {{ ins }}
      </li>
    </ul>

    <ul>
      <li v-for="n in times">
        {{ n }}つ目のリスト
      </li>
    </ul>
    <dl v-for="(val, key, idx) in family" :key="key">
      <dt>{{ idx + 1 }}. {{ key }}</dt>
      <dd>名前：{{ val.name }}</dd>
      <dd>年齢：{{ val.age }}才</dd>
    </dl>
  </div>
</body>

</html>
