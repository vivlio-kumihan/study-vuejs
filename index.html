<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>

</head>
<body>
  <!-- #2 画面上、ポインターの位置を取得してみる -->
  <div class="container">
    <div id="app">
      <dl v-on:mousemove="onmousemove">
        <div class="row one">
          <dt>screen:</dt>
          <dd>{{ screenX }} / {{ screenY }}</dd>
        </div>
        <div class="row two">
          <dt>page:</dt>
          <dd>{{ pageX }} / {{ pageY }}</dd>
        </div>
        <div class="row three">
          <dt>client:</dt>
          <dd>{{ clientX }} / {{ clientY }}</dd>
        </div>
        <div class="row four">
          <dt>offset:</dt>
          <dd>{{ offsetX }} / {{ offsetY }}</dd>
        </div>
      </dl>
    </div>
  </div>
</body>
</html>
