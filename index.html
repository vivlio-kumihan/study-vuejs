<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="app">
      <form action="" method="post">
        <dl>
          <dt>
            <label for="holiday">祝日：</label>
          </dt>
          <dd>
            <select name="holiday" id="holiday" v-model="holiday">
              <optgroup value="" label="祝日を選択してください。">
                <option value="newYear">元旦</option>
                <option value="child">こどもの日</option>
                <option value="culture">文化の日</option>
                <option value="labor">勤労感謝の日</option>
              </optgroup>
            </select>
          </dd>
        </dl>
      </form>
      <p v-if="holiday==='newYear'">1月1日　年のはじめを祝う。</p>
      <p v-else-if="holiday==='child'">5月5日　こどもの成長を祝う。</p>
      <p v-else-if="holiday==='culture'">11月3日　日本国憲法が公布された日と同日でもあるため、平和や自由を大切にし、文化の発展を願うといった、憲法の精神に基づく意味が込められている。</p>
      <p v-else-if="holiday==='labor'">11月23日　労働者に感謝する。</p>
      <p v-else>何も選択されていません。</p>
    </div>
  </div>
</body>

</html>
