<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>  
  <div id="app" class="app">
    <form action="" method="post" class="checkbox-learn">
      <dl class="select-lang">
        <dt>学んだことのある言語を選択してください</dt>
        <dd>
          <label for="html">
            <input type="checkbox" id="html" name="select-lang" value="html" checked>HTML
          </label>
          <label for="css">
            <input type="checkbox" id="css" name="select-lang" value="css">CSS
          </label>
          <label for="js">
            <input type="checkbox" id="js" name="select-lang" value="js">JavaScript
          </label>
        </dd>
      </dl>

      <dl class="select-occupation">
        <dt>希望する職種にチェックを入れてください</dt>
        <dd>
          <input type="radio" id="judge" name="occupation" value="judge" checked><label for="judge">判事</label>
          <input type="radio" id="prosecutor" name="occupation" value="prosecutor"><label for="prosecutor">検察官</label>
          <input type="radio" id="lawyer" name="occupation" value="lawyer"><label for="lawyer">弁護士</label>
        </dd>
      </dl>
      
    </form>

  </div>
</body>

</html>
