<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>
  <div class="container">
    <dl id="app">
      <div class="books header">
        <dt>ISBN</dt>
        <dt>書名</dt>
        <dt>価格</dt>
      </div>
      <div class="books" v-for="book in books">
        <dt class="isbn-num">{{ book.isbn }}</dt>
        <dd class="title-text">{{ book.title }}</dd>
        <dd class="price-num">{{ book.price }}円</dd>
      </div>
    </dl>
  </div>
</body>

</html>
