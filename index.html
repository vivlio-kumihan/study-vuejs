  <div class="container">
    <div id="app">
      <form action="" method="post">
        <dl class="single">
          <dt>check box [single]</dt>
          <dd>
            <input type="checkbox" id="agree" v-model="agree" true-value="チェックしました。" false-value="チェックしてません。">
            <label for="agree">同意する</label>
          </dd>
          <dd class="reply">
            <p>{{ agree }}</p>
          </dd>
        </dl>
        
        <dl class="multiple">
          <dt>check box [multiple]</dt>
          <dd>
            <input type="checkbox" id="javascript" value="JavaScript" v-model="application">
            <label for="javascript">JavaScript</label>
          </dd>
          <dd>
            <input type="checkbox" id="php" value="PHP" v-model="application">
            <label for="php">PHP</label>
          </dd>
          <dd>
            <input type="checkbox" id="css" value="CSS" v-model="application">
            <label for="css">CSS</label>
          </dd>
          <dd class="reply">
            <p>{{ application }}</p>
          </dd>
        </dl>
      </form>
    </div>
