<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>

</head>
<body>
  <div class="container">
    <div id="app">
      <form action="" method="post">
        <dl>
          <dt>radio button</dt>
          <dd>
            <ul>
              <li>
                <input type="radio" id="dog" value="犬" v-model="pet">
                <label for="dog">犬</label>
              </li>
              <li>
                <input type="radio" id="cat" value="猫" v-model="pet">
                <label for="cat">猫</label>
              </li>
              <li>
                <input type="radio" id="other" value="その他" v-model="pet">
                <label for="other">その他</label>
              </li>
              <li>
              </li>
            </ul>
            <p>{{ pet }}</p>
          </dd>
        </dl>

        <dl>
          <dt>check box [single]</dt>
          <dd>
            <ul>
              <li>
                <!-- <input type="checkbox" id="agree" v-model="agree"> -->
                <input type="checkbox" id="agree" v-model="agree"
                        true-value="同意する" false-value="同意しない">
                <label for="agree">同意する</label>
              </li>
            </ul>
            <p>{{ agree }}</p>
          </dd>
        </dl>

        <dl>
          <dt>check box [multiple]</dt>
          <dd>
            <ul>
              <li>
                <input type="checkbox" id="javascript" value="JavaScript" v-model="application">
                <label for="javascript">JavaScript</label>
              </li>
              <li>
                <input type="checkbox" id="php" value="PHP" v-model="application">
                <label for="php">PHP</label>
              </li>
              <li>
                <input type="checkbox" id="css" value="CSS" v-model="application">
                <label for="css">CSS</label>
              </li>
            </ul>
            <p>{{ application }}</p>
          </dd>
        </dl>
      </form>
    </div>
  </div>
</body>
</html>
