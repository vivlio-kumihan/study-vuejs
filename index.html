<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
  <script src="./assets/js/js-behavior.js" defer></script>

</head>

<body>
  <div class="container">
    <div id="app">
      <form id="pet" action="" method="post">
        <dl>
          <dt>ペットを飼っていますか？</dt>
          <dd>
            <input type="radio" id="dog" value="犬" v-model="pet">
            <label for="dog">犬</label>
          </dd>
          <dd>
            <input type="radio" id="cat" value="猫" v-model="pet">
            <label for="cat">猫</label>
          </dd>
          <dd>
            <input type="radio" id="other" value="その他" v-model="pet">
            <label for="other">その他</label>
          </dd>
        </dl>
        <p>{{ pet }}</p>
      </form>

      <form action="" id="food" method="post">
        <dl>
          <dt>この中で好きな食べ物はなんですか？</dt>
          <dd>
            <input type="radio" id="ramen" value="ラーメン" v-model="food">
            <label for="ramen">ラーメン</label>
          </dd>
          <dd>
            <input type="radio" id="gyoza" value="餃子" v-model="food">
            <label for="gyoza">餃子</label>
          </dd>
          <dd>
            <input type="radio" id="barbecue" value="焼肉" v-model="food">
            <label for="barbecue">焼肉</label>
          </dd>
        </dl>
        <p>{{ food }}</p>
      </form>

      <form action="" id="elective-subject" method="post">
        <dl>
          <dt>科目を選択してください。</dt>
          <dd>
            <input type="radio" id="js" value="JavaScript" name="subject">
            <label for="js">JavaScript</label>
          </dd>
          <dd>
            <input type="radio" id="php" value="PHP" name="subject">
            <label for="php">PHP</label>
          </dd>
          <dd>
            <input type="radio" id="perl" value="Perl" name="subject">
            <label for="perl">Perl</label>
          </dd>
        </dl>
        <input type="button" id="btn" value="送信">
        <p id="for-js">選択したのは...</p>
      </form>
    </div>
  </div>
</body>

</html>
