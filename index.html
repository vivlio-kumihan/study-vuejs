<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="app">
      <form id="han-digit" action="" method="post">
        <dl>
          <dt>漢数字を受け渡す</dt>
          <dd>
            <div class="wrapper">
              <input type="radio" id="hundred" v-model="unit" v-on:change="onchange"
                v-bind:value="{ name: '百', size: 100}">
              <label for="hundred">百</label>
            </div>
            <div class="wrapper">
              <input type="radio" id="thousand" v-model="unit" v-on:change="onchange"
                v-bind:value="{ name: '千', size: 1000}">
              <label for="thousand">千</label>
            </div>
            <div class="wrapper">
              <input type="radio" id="ten-thousand" v-model="unit" v-on:change="onchange"
                v-bind:value="{ name: '万', size: 10000}">
              <label for="ten-thousand">万</label>
            </div>
          <dd class="reply">
            <p>{{ onchange() }}</p>
          </dd>
          <dd>
            <a v-bind:href="uri" v-on:click="targetBrank" >=> go kumihan.com</a>
          </dd>
        </dl>
      </form>
    </div>
  </div>
</body>

</html>
